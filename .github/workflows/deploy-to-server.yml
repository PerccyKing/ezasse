name: Deploy to server

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 配置 Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
          cache-dependency-path: about/ezasse-doc/yarn.lock

      # 安装依赖并构建项目
      - name: Install and Build
        working-directory: about/ezasse-doc
        run: |
          yarn install --frozen-lockfile
          yarn build

      # 上传构建产物以供部署步骤使用
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: about/ezasse-doc/build

  deploy:
    name: Deploy to Server using SCP
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 下载构建的产物
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: server-build

      # 列出下载的文件，确保文件存在
      - name: List downloaded artifact files
        run: |
          echo "Listing the downloaded artifact files"
          ls -alh ./server-build

      # 使用 SCP 通过密码将文件上传到远程服务器
      - name: Deploy to Remote Server using SCP
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ${{ secrets.TEN_HOST }}  # 服务器地址
          username: ${{ secrets.TEN_USER }}  # 远程服务器的用户名
          password: ${{ secrets.TEN_PASSWORD }}  # 远程服务器的密码
          port: ${{ secrets.TEN_PORT }}  # 端口 (通常是 22)
          source: "./server-build/*"  # 本地构建产物文件
          target: ${{ secrets.EZASSES_PATH }}  # 目标路径 (远程服务器上的路径)